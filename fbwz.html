<body class="mid2">
    <!--头部-->
    <header class="head">
    	<div class="head_c">
        	<a href="javascript:window.history.back(-1)"><div class="head_l">返回</div></a>
            <div class="head_r"><a href="#"><span class="color_f">预约&nbsp;&nbsp;</span></a><a href="#"><span class="head_r_span backg_lan color_f">发布</span></a></div>
        	自定义主题
        </div>
    </header>
    <div class="kong50"></div>
    <!--end头部-->
    
    <!--中部-->
	<div class="mid">
    	<div class="zb_kong"></div>
        <div class="fbhd_div fbym_div_border">
        	<div class="fbhd_div2"><span>活动主题</span><input placeholder="一句话描述下主题吧" name="text" type="text"></div>
        	<textarea placeholder="请填写您的文章内容"></textarea>
        </div>
        <div class="fbym_div">
        	<a href="#"><img src="images/picture.png" /></a>
            <a href="#"><img src="images/video.png" /></a>
        </div>
        <div class="fbwz_div">
        	允许清洁吧推荐<img src="images/chang.png" />
        </div>
        <div class="fbwz_div2">
        	<a href="javascript:tong();" ><img src="images/gou1.png" />我同意</a><a href="#" class="color_lan">《清洁吧服务协议》</a>
        </div>
        
        <div class="kong10"></div>
    </div>
	<!--end中部-->
        <script>
		$(document).ready(function(){
			$(".fbwz_div img").bind("click",yun);
		});
		function yun(){
			var imgObj = $(".fbwz_div img");
			if(imgObj.attr("src")==="images/chang.png"){
			imgObj.attr("src","images/nochang.png")
			}else{
			imgObj.attr("src","images/chang.png")
			}
		}
		function tong(){
			var imgObj = $(".fbwz_div2 a img");
			if(imgObj.attr("src")==="images/gou2.png"){
			imgObj.attr("src","images/gou1.png")
			}else{
			imgObj.attr("src","images/gou2.png")
			}
		}
		</script>


<!--尾部-->
<footer>
