<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" href="css/basic.css" rel="stylesheet" />
<link type="text/css" href="css/style.css" rel="stylesheet" />
<script type="text/javascript" src="js/zepto.js" ></script>
<title></title>

  
</head>

<body class="mid2">
    <!--头部-->
    <header class="head">
    	<div class="head_c">
        	<a href="javascript:window.history.back(-1)"><div class="head_l">返回</div></a>
            <div class="head_r"><a href="#"><span class="color_f">预约&nbsp;&nbsp;</span></a><a href="#"><span class="head_r_span backg_lan color_f">发布</span></a></div>
        	投票
        </div>
    </header>
    <div class="kong50"></div>
    <!--end头部-->
    
    <!--中部-->
	<div class="mid">
    	<div class="zb_kong"></div>
        <div class="fbhd_div fbym_div_border">
        	<div class="fbhd_div2"><span>活动主题</span><input placeholder="一句话描述下主题吧" name="text" type="text"></div>
        	<textarea placeholder="补充一下投票的目的！"></textarea>
        </div>
        <div class="fbym_div">
        	<a href="#"><img src="images/picture.png" /></a>
            <a href="#"><img src="images/video.png" /></a>
        </div>
        <ul class="fbhd_ul3">
            <li><span>选项1：</span><input placeholder="" name="text" type="text"></li>
            <li><span>选项2：</span><input placeholder="" name="text" type="text"></li>
            <li><span>选项3：</span><input placeholder="" name="text" type="text"></li>
        </ul>
        <ul class="fbhd_ul4">
            <li><a href="#"><img class="fbhd_ul4_more" src="images/more.png" /></a></li>
        </ul>
        <ul class="fbhd_ul2 fbhd_ul3_b">
        	<li><span>投票类型</span><a href="javascript:butid3();" class="color_hui9">默认单选</a></li>
        	<li><span>开始时间</span><input placeholder="" name="text" type="time"></li>
            <li><span>结束时间</span><input placeholder="" name="text" type="time"></li>
            <li><span>报名截止</span><input placeholder="" name="text" type="time"></li>
            <li><span>活动地点</span><input placeholder="" name="text" type="text"></li>
        </ul>
        <div class="fbwz_div fbym_div_border2">
        	允许清洁吧推荐<img src="images/chang.png" />
        </div>
        <div class="fbwz_div2">
        	<a href="javascript:tong();" ><img src="images/gou1.png" />我同意</a><a href="#" class="color_lan">《清洁吧服务协议》</a>
        </div>
        
        <div class="kong10"></div>
    </div>
	<!--end中部-->
    
    <!--弹出框选项-->
    <div class="content3">
    	<div class="content3_div color_lan">
            <div>
                <a href="javascript:butid3k();"><img src="images/close.png" /></a>筛选
            </div>
        </div>
        <div class="backg_hui" style="height:61px; width:100%; clear:both;"></div>
        <ul class="content3_ul color_hui9">
            <li>单选</li>
            <li>多选，无限制</li>
            <li>多选，最多选2项</li>
            <li>多选，最多选3项</li>
        </ul>
    </div>
    <script>
		$(document).ready(function(){
			$(".fbwz_div img").bind("click",yun);
			var h = $(window).height();
			$(".content3").css("height",(h-50)+"px");
			$(".content3_ul li").bind("click",butid3k);
		});
		function yun(){
			var imgObj = $(".fbwz_div img");
			if(imgObj.attr("src")==="images/chang.png"){
			imgObj.attr("src","images/nochang.png")
			}else{
			imgObj.attr("src","images/chang.png")
			}
		}
		function tong(){
			var imgObj = $(".fbwz_div2 a img");
			if(imgObj.attr("src")==="images/gou2.png"){
			imgObj.attr("src","images/gou1.png")
			}else{
			imgObj.attr("src","images/gou2.png")
			}
		}
		function butid3(){
			$(".content3").animate({right: '0px',width: '100%'}, "slow");
			document.body.style.overflow = "hidden";
			document.documentElement.style.overflow = "hidden";
		}
		function butid3k(){
			$(".content3").animate({right: '0px',width: '0%'}, "slow");
			document.body.style.overflow = "auto";
			document.documentElement.style.overflow = "auto";
		}
	</script>


<!--尾部-->
<footer>

</footer>
<!--end尾部-->
</body>
</html>
